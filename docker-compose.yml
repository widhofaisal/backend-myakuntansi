version: "3.9"

services:
  backend:
    build: .
    container_name: file_management_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    restart: unless-stopped
    volumes:
      - .:/app

  mysql:
    image: mysql:8.0
    container_name: file_management_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DB}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    name: file_management_mysql_data
